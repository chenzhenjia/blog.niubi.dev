name: Node CI

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: npm install
      run: |
        npm install
    - name: npm build
      run: npm run clean && npm run build  
    - name: deploy
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      run: |
        mkdir -p $HOME/.ssh
        touch "$HOME/.ssh/known_hosts"
        
        echo "$DEPLOY_KEY" > $HOME/.ssh/deploy_key
        chmod 700 $HOME/.ssh
        chmod 600 $HOME/.ssh/deploy_key
        chmod 600 $HOME/.ssh/known_hosts
        eval $(ssh-agent)
        ssh-add $HOME/.ssh/deploy_key
        ssh-keyscan 47.52.**.** > $HOME/.ssh/known_hosts
        git config --global user.name 'chenzhenjia'
        git config --global user.email 'chenzhenjia@gmail.com'
        
        npm run deploy
